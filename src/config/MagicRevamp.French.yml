bmr_scroll_cleanse1: "Sort de Purification I"
bmr_scroll_cleanse1_description: "Dans une cascade scintillante d'énergie pure, le Sort de Purification démêle les toiles enchevêtrées de l'affliction, purifiant le corps et l'esprit des malédictions et des maux pesants. Avec une incantation murmurée, la clarté envahit tout, redonnant vigueur et vitalité à ceux qui souffrent, ne laissant derrière elle que le doux parfum du renouveau."
