bmr_wand_wooden: "Baguette en Bois"
bmr_wand_wooden_description: "Chuchotant les secrets des forêts anciennes, la baguette en bois canalise la magie de la nature à chaque mouvement gracieux. Sculptée dans le cœur d'un arbre centenaire, elle résonne des échos des esprits de la forêt, tissant des sorts aussi délicats que la danse d'une feuille dans la brise."
bmr_wand_ember: "Baguette de Braise"
bmr_wand_ember_description: "Baignée dans la lueur des braises incandescentes, la baguette de braise canalise l'énergie féroce des flammes dans une danse destructrice. À chaque mouvement de sa pointe, elle laisse une traînée de chaleur brûlante, carbonisant ses ennemis et semant la terreur dans le cœur de ceux qui osent s'opposer à son utilisateur."
bmr_wand_root: "Baguette de Racine"
bmr_wand_root_description: "Sculptée à partir des arbres anciens de la forêt enchantée, la baguette racine résonne des murmures de la magie de la nature. À chaque mouvement, elle canalise l'essence même de la terre, enchevêtrant les ennemis dans des lianes et libérant la puissance primitive de la nature sauvage."
bmr_wand_crystal: "Baguette de Cristal"
bmr_wand_crystal_description: "Imprégnée de l'énergie éthérée des anciens royaumes cristallins, la baguette de cristal canalise la magie brute en une brillance concentrée. À chaque geste, elle tisse des sorts merveilleux, éclairant le chemin de ceux qui la manient et dévoilant les mystères cachés dans la trame de la réalité."
bmr_wand_cursed: "Baguette Maudite"
bmr_wand_cursed_description: "Forgée dans l'ombre et les malédictions murmurées, la baguette maudite renferme un pouvoir obscur qui dépasse l'entendement humain. Chaque sortilège lancé résonne d'une intention malveillante, laissant derrière lui une terreur persistante, car ceux qui osent la manier empruntent un chemin périlleux entre maîtrise et folie."
bmr_wand_elven: "Baguette Elfique"
bmr_wand_elven_description: "Sculptée à partir des branches enchantées des forêts anciennes, la baguette elfique canalise les murmures de la nature elle-même. À chaque mouvement de sa forme élancée, elle tisse des sorts d'une beauté surnaturelle, dansant entre les royaumes de la lumière et de l'ombre au gré des caprices de celui qui la manie."
bmr_wand_ancient: "Ancienne Baguette"
bmr_wand_ancient_description: "Sculptée à partir des racines de la magie primordiale, la baguette ancienne canalise les murmures des époques révolues. À chaque mouvement, elle tisse des sorts qui font écho à la sagesse oubliée des temps anciens, révélant des mystères perdus dans le temps."
bmr_scroll_mining1: "Sort de Creusage I"
bmr_scroll_mining1_description: "Plongez au plus profond des entrailles de la terre avec le Sort de Creusage, où la terre et la pierre s'écartent comme des rideaux à votre commandement. Déterrez les trésors cachés sous la surface ou tracez des chemins à travers le sol solide grâce à ce puissant sortilège, pliant la terre même à votre volonté."
bmr_scroll_mining2: "Sort de Creusage II"
bmr_scroll_mining2_description: "Plongez au plus profond des entrailles de la terre avec le Sort de Creusage, où la terre et la pierre s'écartent comme des rideaux à votre commandement. Déterrez les trésors cachés sous la surface ou tracez des chemins à travers le sol solide grâce à ce puissant sortilège, pliant la terre même à votre volonté."
