bmr_scroll_heal1: "Sort de Guérison I"
bmr_scroll_heal1_description: "A travers des incantations murmurées et des gestes doux, le sort de Guérison tisse des fils de magie, refermant les blessures et redonnant vitalité. Dans son étreinte, les épuisés trouvent réconfort, et les brisés le renouveau."
