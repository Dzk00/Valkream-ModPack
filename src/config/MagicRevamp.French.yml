bmr_tattered_cape: "Cape de racines"
bmr_tattered_cape_description: "Fabriquée A partir des fibres résistantes d'arbres anciens, la cape de racines incarne la force de la nature, offrant une protection aussi durable que les racines qui ancrent la terre. Son design complexe évoque des secrets chuchotés dans les profondeurs de la forêt, tissant des chuchotements de force et de résilience dans le tissu même de la défense de son porteur."
bmr_tattared_chest: "Tunique de racines"
bmr_tattared_chest_description: "Fabriquée A partir des fibres résistantes d'anciens gardiens arboricoles, la tunique de racines allie la force de la nature A une protection inégalée. Son design en treillis complexe évoque les secrets des forêts profondes, offrant A la fois un bouclier et un sanctuaire A ceux qui osent s'aventurer sur les sentiers sauvages."
bmr_tattered_helm: "Casque de racines"
bmr_tattered_helm_description: "Fabriqué A partir des fibres anciennes de l'Arbre-Monde, le casque de racines relie son porteur A l'essence même de la nature, lui offrant une protection aussi solide que les racines qui ancrent la terre et une sagesse aussi profonde que les secrets de la forêt."
bmr_tattered_legs: "Jambes de racines"
bmr_tattered_legs_description: "Fabriquées A partir des fibres enchantées d'arbres anciens, les jambes de racines n'offrent pas seulement une protection, mais un lien symbiotique avec la nature elle-même. Lorsque vous vous déplacez, vous pouvez sentir les murmures de la forêt guider vos pas, se faufiler dans les ombres comme des racines cherchant de l'eau, vous assurant de rester ferme dans votre voyage."
bmr_sorcerers_cape: "Cape d'avant-garde de la feuille d'ombre"
bmr_sorcerers_cape_description: "Enveloppée dans le murmure de la nuit, la cape d'avant-garde de la feuille d'ombre enveloppe son porteur dans des voiles de secret d'obsidienne. Tel un gardien silencieux, elle se fond dans les ombres, ses fils étant tissés A partir de l'essence du crépuscule, offrant une protection voilée de mystère."
bmr_featherfall_tooltip: "Qu'est-ce que la gravité, sinon un effet de l'entropie ?"
bmr_sorcerers_hat: "Chapeau d'avant-garde de feuilles d'ombre"
bmr_sorcerers_hat_description: "Fabriqué A partir des ombres insaisissables de la forêt et tissé avec la résistance des arbres anciens, le chapeau d'avant-garde de la feuille d'ombre chuchote des secrets de furtivité et de force A ceux qui osent enfiler son casque enchanté."
bmr_sorcerers_trousers: "Pantalon d'avant-garde de la feuille d'ombre"
bmr_sorcerers_trousers_description: "Fabriqué A partir des feuilles insaisissables des forêts ombragées, le pantalon d'avant-garde de la feuille d'ombre murmure des histoires d'anciens gardiens. Léger comme une brise mais plus résistant que l'acier trempé, il offre une protection voilée de mystère, permettant A celui qui le porte de traverser les ténèbres avec une grace et une résistance inégalées."
bmr_sorcerers_tunic: "Tunique de l'avant-garde de la feuille d'ombre"
bmr_sorcerers_tunic_description: "Embrassez les chuchotements du crépuscule et la danse des ombres avec la tunique d'avant-garde de la feuille d'ombre. Fabriquée A partir des fibres insaisissables de l'ancienne feuille d'ombre, cette armure voile son porteur d'un linceul de mystère, se fondant harmonieusement dans la nuit. Aussi silencieuse que la brise et aussi rapide que les ombres qui s'agitent, elle invite ceux qui osent marcher sur le chemin entre la lumière et l'obscurité."
bmr_warlocks_cape: "Cape-manteau du tisseur d'arcanes"
bmr_warlocks_cape_description: "Embrassez la trame de la magie elle-même avec la cape-manteau du tisseur d'arcanes, un voile chatoyant qui danse avec les chuchotements des anciens sortilèges. Tissé A partir de fils d'énergie mystique, il protège son porteur dans un cocon de protection arcanique, où chaque pli raconte une histoire d'enchantement et où chaque point bourdonne des secrets du cosmos."
bmr_warlocks_hood: "Capuchon du manteau du tisseur d arcanes"
bmr_warlocks_hood_description: "Enveloppée dans les chuchotements d'anciennes incantations, la cape du tisseur d'arcanes invite A maîtriser les fils invisibles de la magie. En la portant, on devient un canal du pouvoir des arcanes, tissant des sorts avec grace et précision."
bmr_warlocks_pants: "Pantalon A manteau de tisseur d arcanes"
bmr_warlocks_pants_description: "Fabriqué par les mains mystiques des Tisseurs d'Arcanes, ce pantalon-manteau enchanté tisse des couches de sorts protecteurs dans son tissu, enveloppant le porteur dans une barrière scintillante d'énergie arcanique."
bmr_warlocks_vest: "Gilet du manteau des Tisseurs d arcanes"
bmr_warlocks_vest_description: "Fabriquée par les mains mystiques des Tisseurs d'arcanes, cette veste éthérée canalise l'essence même de la magie. Tissé A partir de fils d'énergie arcane brute, il confère A la fois protection et puissance A son porteur, mêlant les domaines de la défense et du mysticisme en un seul et même vêtement formidable."
bmr_paper_low: "Papier - Basse Qualité"
bmr_paper_low_description: "Papier de mauvaise qualité utilisé pour la fabrication des sorts."
bmr_paper_high: "Papier - Haute Qualité"
bmr_paper_high_description: "Papier de haute qualité utilisé dans la fabrication des sorts."
bmr_ancientstaff: "Ancien Baton"
bmr_ancientstaff_description: "Forgé dans les braises d'une époque oubliée, le Baton ancien canalise les murmures mystérieux de civilisations disparues depuis longtemps. Sa surface usée raconte les batailles qui se sont déroulées sous les cieux anciens, et sa poignée résonne des échos de ses anciens utilisateurs. A chaque sort lancé, il dévoile un fragment de son histoire mystérieuse, une relique de pouvoir qui attend un maître digne de lui pour libérer tout son potentiel."
bmr_elvenstaff: "Baton Elfique"
bmr_elvenstaff_description: "Fabriqué A partir du bois ancien et enchanté des forêts sacrées, le baton elfique résonne des murmures des secrets de la nature. Équilibré et élégant, il canalise l'essence de la sagesse et de la prouesse elfiques, témoignant de la grace et de la puissance de ses créateurs."
bmr_emberstaff: "Baton de Braise"
bmr_emberstaff_description: "Forgé au Coeur des profondeurs ardentes, le Baton de braise brûle d'une énergie infernale, son manche vibrant de la chaleur de mille soleils. A chaque coup, il laisse derrière lui une traînée de destruction brûlante, engloutissant ses ennemis dans les flammes et réduisant tout sur son passage en cendres."
bmr_crystalstaff: "Baton de Cristal"
bmr_crystalstaff_description: "Forgé dans la lumière de la lune, le Baton de cristal canalise les énergies célestes, sa surface scintillante étant le symbole d'une maîtrise ésotérique. A chaque coup, il chante une symphonie d'étoiles, apportant A la fois lumière et ombre A ceux qui osent croiser son chemin."
bmr_voodoostaff: "Baton Vaudou"
bmr_voodoostaff_description: "Forgé dans les flammes d'anciens rituels, le baton vaudou vibre d'une puissance inquiétante, son bois tordu et ses sculptures sinueuses murmurant les secrets de l'arcane. Maniez-le et commandez les forces de l'invisible, car ceux qui oseront s'opposer A vous se retrouveront pris au piège dans une toile de magie noire."
bmr_woodstaff: "Baton en Bois"
bmr_woodstaff_description: "Fabriqué A partir du Coeur des forêts anciennes, le baton en bois murmure les secrets du pouvoir de la nature. A chaque coup, il canalise l'essence de la nature sauvage, alliant force et harmonie pour former une arme redoutable."
bmr_scroll_fire1: "Sort de Feu I"
bmr_scroll_fire1_description: "Exploitant la fureur primitive des flammes, le Sort de Feu invoque des enfers qui dansent au gré du lanceur, brûlant ses adversaires et plongeant le champ de bataille dans un chaos brûlant."
