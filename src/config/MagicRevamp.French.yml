bmr_scroll_shield: "Sort de Bouclier"
bmr_scroll_shield_description: "Canaliser l'énergie arcanique, le sort Bouclier tisse une barrière scintillante autour de son lanceur, un rempart contre les forces malveillantes et les attaques errantes. Tel un gardien éthéré, il reste ferme, déviant les coups et protégeant son porteur du danger."
bmr_scroll_demister: "Sort de Lumière de feu-follet"
bmr_scroll_demister_description: "Grâce à des incantations murmurées et à une lueur d'énergie mystérieuse, le sort de Lumière de feu-follet se déploie comme une douce brise, dissipant le voile de brouillard et de brume, révélant les chemins cachés et les vérités obscures qui se trouvent en dessous."
bmr_scroll_comfort1: "Sort de Confort I"
bmr_scroll_comfort1_description: "Embrassez la tranquillité avec Sort de Confort, qui tisse des fils de chaleur et de réconfort pour apaiser les cœurs troublés et les âmes fatiguées. Laissez son étreinte douce être un sanctuaire au milieu des tempêtes de la vie, offrant répit et sérénité au milieu du chaos."
