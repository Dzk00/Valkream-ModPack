bmr_scroll_ice1: "Sort de Glace I"
bmr_scroll_ice1_description: "A travers des incantations murmurées et des gestes aussi délicats que des pétales embrassés par le givre, la Sort de Glace tisse sa magie, cristallisant l'air même en éclats de givre scintillants. D'un simple mouvement de la main du lanceur de sorts, un froid hivernal s'abat, gelant tout sur son passage dans une danse envoûtante et glaciale A couper le souffle."
