bmr_bookshelf: "Étagère Magique"
bmr_bookshelf_description: "Extension de la table de Sorts."
bmr_essence_fire: "Essence de Feu"
bmr_essence_fire_description: "Au Coeur de chaque brasier ardent réside l'essence même de la chaleur et des flammes pures. Exploitant la fureur primitive du feu, cette essence enflamme l'ame de sa chaleur intense et de son énergie crépitante, promettant le pouvoir A ceux qui osent la manier."
bmr_essence_ice: "Essence de Glace"
bmr_essence_ice_description: "Née du Coeur glacé de l'hiver, Ice Essence incarne la pureté et la fraîcheur majestueuse des glaciers. Sa beauté cristalline évoque des paysages recouverts de givre et murmure des histoires d'anciens glaciers, promettant A la fois le calme serein des plaines enneigées et la puissance glaciale des tempêtes arctiques."
bmr_essence_lightning: "Essence de Foudre"
bmr_essence_lightning_description: "Dans cette fiole se trouve l'essence crépitante des tempêtes, capturée au plus fort de leur fureur. Ressentez l'impulsion électrique qui vous traverse, un aperçu fugace de la puissance brute de la nature capturée dans l'Essence de foudre."
bmr_essence_poison: "Essence Toxique"
bmr_essence_poison_description: "Au Coeur des terres interdites, l'Essence toxique couve, son aura malveillante tourbillonnant comme une brume sombre. Substance A la fois convoitée et redoutée, son énergie puissante pulse avec la promesse du pouvoir, tout en murmurant des avertissements A ceux qui osent exploiter sa nature instable."
bmr_scroll_frostspike: "Sort de Pic gelé"
bmr_scroll_frostspike_description: "A travers des incantations murmurées, le mage invoque le froid glacial de l'hiver, le transformant en une lance de fureur gelée. D'un coup de baguette magique, des vrilles glacées se fondent en une pointe mortelle, transperçant l'air avec une précision cristalline, laissant derrière elle une traînée de givre."
bmr_scroll_meteor: "Sort de Météores"
bmr_scroll_meteor_description: "La fureur des flammes célestes descend du ciel, tandis que le sort « Explosion météorique » embrasé les cieux de son éclat aveuglant. D'une incantation murmurée, déchaînez la destruction sur vos ennemis alors que des météores enflammés s'abattent en pluie, ne laissant que des cendres dans leur sillage."
bmr_paper_ancient: "Papier Ancien"
bmr_paper_ancient_description: "Utilisé pour créer des sorts puissants."
bmr_magiccrystal: "Cristal Magique"
bmr_magiccrystal_description: "Extension de la table de Sorts."
bmr_scroll_lightningstorm: "Sort de Tempête Electrique"
bmr_scroll_lightningstorm_description: "Grésillant de la fureur des cieux, le sort Tempête de foudre déchaîne la colère de la nature sur les imprudents, lançant des éclairs qui dansent et crépitent, illuminant le ciel dans un spectacle éblouissant de puissance et de danger."
bmr_scroll_poisonmist: "Sort de Brume Empoisonnée"
bmr_scroll_poisonmist_description: "De la main tendue du sorcier émerge un brouillard tourbillonnant de vapeurs toxiques qui enveloppe le champ de bataille d'une brume sinistre. Méfiez-vous de son contact venimeux, car il renferme l'essence même de la décomposition et de la mort."
bmr_scroll_firewisp: "Feu Follet"
bmr_scroll_firewisp_description: "De la braise A l'enfer, le Feu follet danse, gardien vacillant des flammes, se faufilant A travers les ombres et éclairant le chemin de sa chaleur rayonnante."
bmr_scroll_portal: "Sort de portail"
bmr_scroll_portal_description: "Grace A des incantations murmurées et A une lueur d'énergie mystérieuse, un portail s'ouvre, offrant une passerelle scintillante vers le cocon familier de la maison."
bmr_firewisp_se: "Feu Follet"
bmr_firewisp_tooltip: "Au Coeur de l'enfer, où les flammes dansent avec une grace surnaturelle, le Feu follet apparaît dans un scintillement. Créature née de la fureur élémentaire, sa forme éphémère vibre de l'essence brûlante de son domaine ardent, projetant des ombres tandis qu'il vole A travers la chaleur torride, laissant derrière lui une traînée de murmures éclairés par les braises."
bmr_nospellinventory: "Il n'y a pas de parchemin de sort dans votre inventaire."
bmr_onlyhaveonespell: "Vous n'avez qu'un seul type de sort."
bmr_polarwolf_cape: "Cape d'avant-garde Croc de givre"
bmr_polarwolf_cape_description: "Enveloppés dans l'étreinte glacée de la Cape d'avant-garde croc de givre, les guerriers traversent les blizzards comme s'ils se promenaient dans de douces chutes de neige. Chaque pas laisse une empreinte glacée, témoignage de leur résistance face A la morsure de l'hiver."
bmr_polarwolf_chest: "Tunique d avant-garde Croc de givre"
bmr_polarwolf_chest_description: "Embrassez l'étreinte glacée de la tunique d'avant-garde croc de givre, où chaque rafale glaciale devient un bouclier contre l'adversité. Forgée au Coeur de la fureur hivernale, elle confère A son porteur la résistance des géants du givre et le courage de braver les batailles les plus froides."
bmr_polarwolf_hood: "Cagoule d avant-garde Croc de givre"
bmr_polarwolf_hood_description: "Fabriquée dans les profondeurs glacées des glaciers du nord, la cagoule d'avant-garde croc de givre murmure d'anciennes histoires d'engelures et de résistance. Son aura glaciale éloigne les hivers les plus féroces, permettant A son porteur de rester inébranlable face au froid glacial et aux batailles les plus chaudes."
bmr_polarwolf_legs: "Pantalon d avant-garde Croc de givre"
bmr_polarwolf_legs_description: "Fabriqué dans les profondeurs glacées d'un royaume inconnu, le pantalon d'avant-garde croc de givre enveloppe son porteur d'un frisson de résilience. Chaque pas résonne des murmures du gel, offrant une protection aussi redoutable que les pics gelés eux-mêmes."
bmr_seeker_cape: "Cape d'émeraude Scarabée"
bmr_seeker_cape_description: "Enveloppés dans l'étreinte chatoyante de la cape d'émeraude du scarabée, les guerriers sentent le pouvoir ancien des gardiens de la nature les envelopper, leur offrant une protection aussi résistante que la terre et une agilité aussi rapide que le vent."
bmr_seeker_chest: "Cuirasse de Scarabée cramoisi"
bmr_seeker_chest_description: "Forgée dans les feux de la sagesse antique et ornée de la splendeur irisée du scarabée, la cuirasse cramoisie murmure des histoires de résistance et de protection. Sa carapace chatoyante, imprégnée des teintes du crépuscule et de l'aube, protège son porteur avec la force d'un millier de gardiens, dont les yeux vigilants ne cessent de lutter contre les ombres qui s'approchent."
bmr_seeker_hat: "Chapeau d émeraude Scarabée"
bmr_seeker_hat_description: "Tissé avec des fils de contes anciens et l'essence vibrante des gardiens de la nature, le chapeau d'émeraude Scarabée murmure des secrets de résilience et de protection. Ses teintes émeraude chatoyantes évoquent la sagesse de la terre, tandis que le motif du scarabée symbolise le renouveau et la transformation. Paré de la grace des vents du désert et de la force des civilisations anciennes, il témoigne de la bravoure de celui qui le porte et de son lien avec les royaumes sauvages."
bmr_seeker_legs: "Pantalon de Scarabée cramoisi"
bmr_seeker_legs_description: "Fabriqué A partir de la carapace résistante d'anciens scarabées, ce pantalon cramoisi offre A la fois une protection et une touche d'allure mystérieuse. En le portant, on devient un gardien des secrets, enveloppé dans les chuchotements des sables oubliés."
bmr_crimson_cape: "Cape de braise infernale"
bmr_crimson_cape_description: "Fabriquée A partir des flammes d'anciennes forges, la cape de braise infernale enveloppe son porteur dans une tempête tourbillonnante de protection ardente. Chaque fil s'enflamme avec l'essence des braises fumantes et témoigne A la fois de l'élégance et d'une défense redoutable, enflammant le chemin de la victoire A chaque pas."
bmr_crimson_chest: "Tunique de braise infernale"
bmr_crimson_chest_description: "Forgé au Coeur des flammes rugissantes, la tunique de braise infernale brûle avec l'intensité d'un millier de soleils. Son étreinte ardente offre A la fois protection et puissance, permettant A son porteur d'avancer sans crainte dans le brasier de la bataille."
bmr_crimson_hood: "Capuchon de braise infernale"
bmr_crimson_hood_description: "Forgée au Coeur des flammes rugissantes, la capuche de braise infernale est un témoignage de protection et de puissance. Fabriquée A partir des fils de feu les plus rares, elle canalise l'essence du brasier lui-même, conférant A son porteur non seulement une formidable défense mais aussi l'esprit féroce des flammes."
bmr_crimson_legs: "Pantalon de braise infernale"
bmr_crimson_legs_description: "Fabriqué dans le Coeur ardent des anciennes forges, le pantalon de braise infernale brûle de puissance, ses fils tissés étant imprégnés de l'essence des braises fumantes. Comme les flammes dansent sur le champ de bataille, ces vêtements enchantés offrent A la fois une protection et une poussée d'énergie infernale A leur porteur, forgeant un chemin de destruction dans leur sillage."
bmr_flametalstaff: "Baton de Flametal"
bmr_flametalstaff_description: "Forgé dans les profondeurs ardentes d'anciennes forges, le Baton de Flametal crépite sous l'effet d'une chaleur intense, prêt A déchaîner des flammes brûlantes sur quiconque oserait s'opposer A son porteur. A chaque coup, il danse avec la fureur d'un brasier infernal, ne laissant derrière lui que de la terre brûlée."
bmr_scroll_clusterbomb: "Sort de Bombe A Fragmentation"
bmr_scroll_clusterbomb_description: "A partir d'une incantation murmurée, le sort « Bombe A Fragmentation » émerge, libérant une tempête chaotique d'énergie arcanique. Tel un tourbillon d'étoiles qui éclatent, il disperse des projectiles magiques explosifs, inondant le champ de bataille d'une lumière destructrice."
bmr_scroll_frostbomb: "Sort de Bombe de Givre"
bmr_scroll_frostbomb_description: "Invoquant la colère glaciale du Coeur de l'hiver, le sort Bombe de givre transforme l'énergie arcanique en une explosion cristalline, emprisonnant les ennemis dans des vrilles de glace et gelant l'air même qu'ils respirent."
bmr_scroll_asksvin: "Sort d'Invocation (Asksvin)"
bmr_scroll_asksvin_description: "Invoque une créature qui t'aidera A repousser tes ennemis."
bmr_scroll_charredmelee: "Sort d'Invocation (Charred Melee)"
bmr_scroll_charredmelee_description: "Invoque une créature qui t'aidera A repousser tes ennemis."
