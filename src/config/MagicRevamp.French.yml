bmr_scroll_woodcutting1: "Sort de Bûcheronnage I"
bmr_scroll_woodcutting1_description: "Invoquez les anciens murmures de la forêt avec le Sort de Bûcheronnage. Sentez la puissance monter en vous tandis que vos doigts vibrent de l'essence des arbres séculaires. D'un simple mouvement de baguette, regardez les branches s'écarter, les troncs se fendre et le bois céder à votre volonté. Que ce soit pour façonner, défricher ou conjurer des merveilles arboricoles, le Sort de Bûcheronnage garantit que la nature se plie à votre volonté."
bmr_scroll_woodcutting2: "Sort de Bûcheronnage II"
bmr_scroll_woodcutting2_description: "Invoquez les anciens murmures de la forêt avec le Sort de Bûcheronnage. Sentez la puissance monter en vous tandis que vos doigts vibrent de l'essence des arbres séculaires. D'un simple mouvement de baguette, regardez les branches s'écarter, les troncs se fendre et le bois céder à votre volonté. Que ce soit pour façonner, défricher ou conjurer des merveilles arboricoles, le Sort de Bûcheronnage garantit que la nature se plie à votre volonté."
