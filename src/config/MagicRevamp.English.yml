bmr_tattered_cape: "Rootweave Cape"
bmr_tattered_cape_description: "Crafted from the resilient fibers of ancient trees, the Rootweave Cape embodies nature's fortitude, offering protection as enduring as the roots that anchor the earth. Its intricate design whispers of whispered secrets from the depths of the forest, weaving whispers of strength and resilience into the very fabric of its wearer's defense."
bmr_tattared_chest: "Rootweave Chest"
bmr_tattared_chest_description: "Crafted from the resilient fibers of ancient arboreal guardians, the Rootweave Chest armor melds nature's strength with unparalleled protection. Its intricate lattice design whispers of deep forest secrets, offering both shield and sanctuary to those who dare to tread the untamed paths of the wilds."
bmr_tattered_helm: "Rootweave Helm"
bmr_tattered_helm_description: "Crafted from the ancient fibers of the Worldtree, the Rootweave Helm entwines its wearer with the essence of nature itself, offering protection as sturdy as the roots that anchor the earth and wisdom as deep as the forest's secrets."
bmr_tattered_legs: "Rootweave Legs"
bmr_tattered_legs_description: "Crafted from the enchanted fibers of ancient trees, Rootweave Legs offer not just protection, but a symbiotic bond with nature itself. As you move, you can feel the whispers of the forest guiding your steps, weaving through shadows like roots seeking water, ensuring you remain steadfast in your journey."
bmr_sorcerers_cape: "Shadowleaf Vanguard Cape"
bmr_sorcerers_cape_description: "Wrapped in the whisper of night, the Shadowleaf Vanguard Cape enfolds its wearer in veils of obsidian secrecy. Like a silent guardian, it melds with shadows, its threads woven from the essence of dusk, offering protection veiled in mystery."
bmr_featherfall_tooltip: "What is gravity but an effect of entropy?"
bmr_sorcerers_hat: "Shadowleaf Vanguard Hat"
bmr_sorcerers_hat_description: "Crafted from the elusive shadows of the forest and woven with the resilience of ancient trees, the Shadowleaf Vanguard Hat whispers secrets of stealth and fortitude to those who dare don its enchanted helm."
bmr_sorcerers_trousers: "Shadowleaf Vanguard Trousers"
bmr_sorcerers_trousers_description: "Crafted from the elusive leaves of the shadowed forests, the Shadowleaf Vanguard Trousers whisper tales of ancient guardians. Light as a breeze yet tougher than tempered steel, they offer protection veiled in mystery, empowering the wearer to stride through darkness with unmatched grace and resilience."
bmr_sorcerers_tunic: "Shadowleaf Vanguard Tunic"
bmr_sorcerers_tunic_description: "Embrace the whispers of twilight and the dance of shadows with the Shadowleaf Vanguard Tunic. Crafted from the elusive fibers of the ancient Shadowleaf, this armor veils its wearer in a shroud of mystery, blending seamlessly with the night. As silent as the breeze and as swift as the darting shadows, it beckons those who dare to walk the path between light and darkness."
bmr_warlocks_cape: "Arcane Weavers Mantle Cape"
bmr_warlocks_cape_description: "Embrace the weave of magic itself with the Arcane Weaver's Mantle Cape, a shimmering veil that dances with the whispers of ancient spells. Woven from threads of mystic energy, it shields its wearer in a cocoon of arcane protection, where every fold tells a tale of enchantment and every stitch hums with the secrets of the cosmos."
bmr_warlocks_hood: "Arcane Weavers Mantle Hood"
bmr_warlocks_hood_description: "Wrapped in the whispers of ancient incantations, the Arcane Weaver's Mantle Hood beckons mastery over the unseen threads of magic. Wearing it, one becomes a conduit of arcane power, weaving spells with grace and precision."
bmr_warlocks_pants: "Arcane Weavers Mantle Pants"
bmr_warlocks_pants_description: "Crafted by the mystical hands of the Arcane Weavers, these enchanted Mantle Pants weave layers of protective spells into their fabric, embracing the wearer in a shimmering barrier of arcane energy."
bmr_warlocks_vest: "Arcane Weavers Mantle Vest"
bmr_warlocks_vest_description: "Crafted by the mystical hands of the Arcane Weavers, this ethereal mantle vest channels the very essence of magic. Woven from strands of raw arcane energy, it bestows both protection and power upon its wearer, intertwining the realms of defense and mysticism into one formidable garment."
bmr_paper_low: "Paper - Low Quality"
bmr_paper_low_description: "Low quality paper used in making spells."
bmr_paper_high: "Paper - High Quality"
bmr_paper_high_description: "High quality paper used in making spells."
bmr_ancientstaff: "Ancient Staff"
bmr_ancientstaff_description: "Forged in the embers of a forgotten era, the Ancient Staff channels the arcane whispers of civilizations long lost. Its weathered surface tells tales of battles fought beneath ancient skies, and its grip resonates with the echoes of wielders past. With each spell cast, it unveils a fragment of its mysterious history, a relic of power awaiting a worthy master to unlock its full potential."
bmr_elvenstaff: "Elven Staff"
bmr_elvenstaff_description: "Crafted from the ancient, enchanted wood of the sacred forests, the Elven Staff hums with the whispers of nature's secrets. Balanced and elegant, it channels the essence of elven wisdom and prowess, a testament to the grace and power of its creators."
bmr_emberstaff: "Ember Staff"
bmr_emberstaff_description: "Forged in the heart of fiery depths, the Ember Staff blazes with an infernal energy, its shaft pulsating with the heat of a thousand suns. With each swing, it leaves a trail of scorching destruction, engulfing foes in flames and reducing all in its path to ash."
bmr_crystalstaff: "Crystal Staff"
bmr_crystalstaff_description: "Forged in moonlight's embrace, the Crystal Staff channels celestial energies, its shimmering surface a beacon of arcane mastery. With each swing, it sings a symphony of stars, bringing forth both light and shadow to those who dare cross its path."
bmr_voodoostaff: "Voodoo Staff"
bmr_voodoostaff_description: "Forged in the flames of ancient rituals, the Voodoo Staff pulses with eerie power, its twisted wood and sinuous carvings whispering secrets of the arcane. Wield it, and command the forces of the unseen, for those who dare stand against you will find themselves ensnared in a web of dark magic."
bmr_woodstaff: "Wood Staff"
bmr_woodstaff_description: "Crafted from the heart of ancient forests, the Wood Staff whispers secrets of nature's power. With each strike, it channels the essence of the wilderness, blending strength and harmony into a formidable weapon."
bmr_scroll_fire1: "Fire Spell I"
bmr_scroll_fire1_description: "Harnessing the primal fury of flame, the Fire Spell conjures infernos that dance at the whim of the caster, scorching adversaries and engulfing the battlefield in searing chaos."
bmr_scroll_fire2: "Fire Spell II"
bmr_scroll_fire2_description: "Harnessing the primal fury of flame, the Fire Spell conjures infernos that dance at the whim of the caster, scorching adversaries and engulfing the battlefield in searing chaos."
