bmr_essence_fire: "Fire Essence"
bmr_essence_fire_description: "Within the heart of every blazing inferno lies the essence of pure heat and flame. Harnessing the primal fury of fire, this essence ignites the soul with its intense warmth and crackling energy, promising power to those who dare to wield it."
bmr_essence_ice: "Ice Essence"
bmr_essence_ice_description: "Born from the frozen heart of winter's embrace, Ice Essence embodies the purity and chill of glacial majesty. Its crystalline beauty whispers tales of frost-kissed landscapes and whispers of ancient glaciers, promising both the serene calm of snow-laden plains and the chilling power of arctic storms."
bmr_essence_lightning: "Lightning Essence"
bmr_essence_lightning_description: "Within this vial lies the crackling essence of storms, captured at the peak of their fury. Feel the electric pulse as it surges through you, a fleeting glimpse of nature's raw power harnessed in Lightning Essence."
bmr_essence_poison: "Toxic Essence"
bmr_essence_poison_description: "Within the depths of forbidden lands, the Toxic Essence brews, its malevolent aura swirling like darkened mist. A substance both coveted and feared, its potent energy pulses with the promise of power, yet whispers of caution to those who dare harness its volatile nature."
bmr_scroll_frostspike: "Frozen Spike Spell"
bmr_scroll_frostspike_description: "Through whispered incantations, the mage conjures the bitter chill of winter, shaping it into a lance of frozen fury. With a flick of the wand, icy tendrils coalesce into a deadly spike, piercing the air with crystalline precision, leaving a trail of frost in its wake."
bmr_scroll_meteor: "Meteor Blast Spell"
bmr_scroll_meteor_description: "From the heavens descends the fury of celestial flames, as the Meteor Blast Spell ignites the skies with its searing brilliance. With a whispered incantation, unleash destruction upon your foes as fiery meteors rain down, leaving only ashes in their wake."
bmr_paper_ancient: "Ancient Paper"
bmr_paper_ancient_description: "Use to craft powerful spells."
bmr_magiccrystal: "Magic Crystal"
bmr_magiccrystal_description: "Spell Tables crafting extension."
bmr_scroll_lightningstorm: "Lightning Storm Spell"
bmr_scroll_lightningstorm_description: "Crackling with the fury of the heavens, the Lightning Storm Spell unleashes nature's wrath upon the unwary, arcing bolts of electricity that dance and sizzle, illuminating the sky in a dazzling display of power and danger."
bmr_scroll_poisonmist: "Poison Mist Spell"
bmr_scroll_poisonmist_description: "From the sorcerer's outstretched hand, a swirling mist of toxic vapor emerges, shrouding the battlefield in a sinister haze. Beware its venomous touch, for within lies the essence of decay and demise."
bmr_scroll_firewisp: "Fire Wisp"
bmr_scroll_firewisp_description: "From ember to inferno, the Fire Wisp dances forth, a flickering guardian of flames, weaving through shadows and lighting the path with its radiant warmth."
bmr_scroll_portal: "Portal Spell"
bmr_scroll_portal_description: "Through whispered incantations and a flicker of arcane energy, a portal blooms, offering a shimmering gateway back to the familiar embrace of home."
bmr_firewisp_se: "Fire Wisp"
bmr_firewisp_tooltip: "In the depths of the inferno, where flames dance with an otherworldly grace, the Fire Wisp flickers into existence. A creature born of elemental fury, its ephemeral form pulses with the scorching essence of its fiery domain, casting shadows as it flits through the blistering heat, leaving behind a trail of ember-lit whispers."
bmr_nospellinventory: "There's no spell scroll in your inventory."
bmr_onlyhaveonespell: "You only have one type of spell."
bmr_polarwolf_cape: "Frostfang Vanguard Cape"
bmr_polarwolf_cape_description: "Wrapped in the icy embrace of the Frostfang Vanguard Cape, warriors stride through blizzards as if strolling through gentle snowfall. Each step leaves a frosty imprint, a testament to their resilience in the face of winter's bite."
bmr_polarwolf_chest: "Frostfang Vanguard Chest"
bmr_polarwolf_chest_description: "Embrace the icy embrace of the Frostfang Vanguard Chest, where every chilling gust becomes a shield against adversity. Forged in the heart of winter's fury, it grants its wearer the resilience of frost giants and the courage to brave the coldest of battles."
bmr_polarwolf_hood: "Frostfang Vanguard Hood"
bmr_polarwolf_hood_description: "Crafted from the icy depths of the northern glaciers, the Frostfang Vanguard Hood whispers ancient tales of frostbite and resilience. Its chilling aura wards off the fiercest of winters, empowering its wearer to stand unwavering against the bitter cold and the hottest of battles."
bmr_polarwolf_legs: "Frostfang Vanguard Pants"
bmr_polarwolf_legs_description: "Crafted from the icy depths of a realm unknown, Frostfang Vanguard Pants embrace the wearer in a chill of resilience. Each step echoes with the whispers of frost, offering protection as formidable as the frozen peaks themselves."
bmr_seeker_cape: "Scarab Emerald Cape"
bmr_seeker_cape_description: "Wrapped in the shimmering embrace of the Scarab Emerald Cape, warriors feel the ancient power of nature's guardians enfold them, offering protection as resilient as the earth and agility as swift as the wind."
bmr_seeker_chest: "Scarab Crimson Chest"
bmr_seeker_chest_description: "Forged in the fires of ancient wisdom and adorned with the iridescent splendor of the scarab, the Crimson Chestplate whispers tales of resilience and protection. Its shimmering carapace, imbued with the hues of dusk and dawn, shields its wearer with the strength of a thousand guardians, their watchful eyes ever vigilant against the encroaching shadows."
bmr_seeker_hat: "Scarab Emerald Hat"
bmr_seeker_hat_description: "Woven with threads of ancient tales and the vibrant essence of nature's guardians, the Scarab Emerald Hat whispers secrets of resilience and protection. Its shimmering emerald hues evoke the wisdom of the earth, while the scarab motif symbolizes renewal and transformation. Adorned with the grace of the desert winds and the strength of ancient civilizations, it stands as a testament to the wearer's valor and connection to the untamed realms."
bmr_seeker_legs: "Scarab Crimson Pants"
bmr_seeker_legs_description: "Crafted from the resilient shells of ancient scarabs, these Crimson Pants offer both protection and a touch of mysterious allure. Wearing them, one becomes a guardian of secrets, wrapped in the whispers of forgotten sands."
bmr_crimson_cape: "Inferno Emberweave Cape"
bmr_crimson_cape_description: "Crafted from the flames of ancient forges, the Inferno Emberweave Cape wraps its wearer in a swirling tempest of fiery protection. Each thread ablaze with the essence of smoldering embers, it is a testament to both elegance and formidable defense, igniting the path to victory with every step taken."
bmr_crimson_chest: "Inferno Emberweave Chest"
bmr_crimson_chest_description: "Forged in the heart of roaring flames, the Inferno Emberweave Chest blazes with the intensity of a thousand suns. Its fiery embrace offers both protection and power, empowering its wearer to stride fearlessly through the inferno of battle."
bmr_crimson_hood: "Inferno Emberweave Hood"
bmr_crimson_hood_description: "Forged in the heart of roaring flames, the Inferno Emberweave Hood is a testament to both protection and power. Crafted from the rarest of fiery threads, it channels the essence of the inferno itself, granting its wearer not only formidable defense but also the fierce spirit of the flames."
bmr_crimson_legs: "Inferno Emberweave  Pants"
bmr_crimson_legs_description: "Crafted in the fiery heart of ancient forges, the Inferno Emberweave Pants blaze with power, their woven threads infused with the essence of smoldering embers. As flames dance upon the battlefield, these enchanted garments offer both protection and a relentless surge of infernal energy to their wearer, forging a path of destruction in their wake."
bmr_flametalstaff: "Flametal Staff"
bmr_flametalstaff_description: "Forged in the fiery depths of ancient forges, the Flametal Staff crackles with intense heat, ready to unleash searing flames upon any who dare to oppose its wielder. With each strike, it dances with the fury of a blazing inferno, leaving naught but scorched earth in its wake."
bmr_scroll_clusterbomb: "Cluster Bomb Spell"
bmr_scroll_clusterbomb_description: "From a whispered incantation, the Cluster Bomb Spell emerges, unleashing a chaotic storm of arcane energy. Like a flurry of stars bursting forth, it scatters explosive magical projectiles, showering the battlefield with destructive brilliance."
bmr_scroll_frostbomb: "Frost Bomb Spell"
bmr_scroll_frostbomb_description: "Summoning the chilling wrath of winter's heart, the Frost Bomb Spell transforms arcane energy into a crystalline explosion, encasing foes in icy tendrils and freezing the very air they breathe."
bmr_scroll_asksvin: "Summon Spell (Asksvin)"
