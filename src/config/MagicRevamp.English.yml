bmr_wand_wooden: "Wooden Wand"
bmr_wand_wooden_description: "Whispering secrets of the ancient forests, the Wooden Wand channels nature's magic with every graceful flick. Carved from the heartwood of an ancient tree, it hums with the echoes of woodland spirits, weaving spells as delicate as a leaf's dance on the breeze."
bmr_wand_ember: "Ember Wand"
bmr_wand_ember_description: "Bathed in the glow of smoldering embers, the Ember Wand channels the fierce energy of flames into a dance of destruction. With each flick of its tip, it leaves a trail of searing heat, scorching foes and igniting fear in the hearts of those who dare stand against its wielder."
bmr_wand_root: "Root Wand"
bmr_wand_root_description: "Carved from the ancient trees of the enchanted forest, the Root Wand hums with the whispers of nature's magic. With each flick, it channels the very essence of the earth, entwining foes in vines and unleashing the primal power of the wilderness."
bmr_wand_crystal: "Crystal Wand"
bmr_wand_crystal_description: "Infused with the ethereal energy of ancient crystalline realms, the Crystal Wand channels raw magic into focused brilliance. With each gesture, it weaves spells of wonder, illuminating the path of wielders and unraveling mysteries hidden in the weave of reality."
bmr_wand_cursed: "Cursed Wand"
bmr_wand_cursed_description: "Forged in shadows and whispered curses, the Cursed Wand holds within it a dark power beyond mortal comprehension. Each spell cast echoes with malevolent intent, leaving a lingering dread in its wake, for those who dare to wield it walk a perilous path between mastery and madness."
bmr_wand_elven: "Elven Wand"
bmr_wand_elven_description: "Carved from the enchanted boughs of ancient forests, the Elven Wand channels the whispers of nature itself. With each flick of its slender form, it weaves spells of eldritch beauty, dancing between realms of light and shadow at the wielder's whim."
bmr_wand_ancient: "Ancient Wand"
bmr_wand_ancient_description: "Carved from the roots of primordial magic, the Ancient Wand channels the whispers of bygone epochs. With each wave, it weaves spells echoing the forgotten wisdom of ages past, revealing mysteries lost to time."
bmr_scroll_mining1: "Dig Spell I"
bmr_scroll_mining1_description: "Delve deep into the earth's embrace with the Dig Spell, where soil and stone part like curtains at your command. Unearth treasures hidden beneath the surface or forge paths through solid ground with this potent incantation, bending the very earth to your will."
