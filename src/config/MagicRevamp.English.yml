bmr_scroll_shield: "Shield Spell"
bmr_scroll_shield_description: "Channeling arcane energy, the Shield Spell weaves a shimmering barrier around its caster, a bulwark against malevolent forces and errant strikes. Like an ethereal guardian, it stands firm, deflecting blows and safeguarding the wielder from harm's grasp."
bmr_scroll_demister: "Demister Spell"
bmr_scroll_demister_description: "Through whispered incantations and a flicker of arcane energy, the Demister Spell unfurls like a gentle breeze, dispersing the shroud of fog and mist, revealing the hidden paths and obscured truths beneath."
bmr_scroll_comfort1: "Comfort Spell I"
bmr_scroll_comfort1_description: "Embrace tranquility with the Comfort Spell, weaving threads of warmth and solace to soothe troubled hearts and weary souls. Let its gentle embrace be a sanctuary amidst life's tempests, offering respite and serenity in the midst of chaos."
