bmr_scroll_ice1: "Ice Spell I"
bmr_scroll_ice1_description: "Through whispered incantations and gestures as delicate as frost-kissed petals, the Ice Spell weaves its magic, crystallizing the very air into shards of shimmering frost. With a mere flick of the caster's hand, a wintry chill descends, freezing all in its path in a breathtaking dance of icy enchantment."
