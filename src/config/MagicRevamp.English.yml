bmr_scroll_heal1_description: "Through whispered incantations and gentle gestures, the Healing Spell weaves threads of magic, knitting together wounds and restoring vitality. In its embrace, the weary find solace, and the broken, renewal."
bmr_scroll_heal2: "Healing Spell II"
bmr_scroll_heal2_description: "Through whispered incantations and gentle gestures, the Healing Spell weaves threads of magic, knitting together wounds and restoring vitality. In its embrace, the weary find solace, and the broken, renewal."
