bmr_scroll_woodcutting1: "WoodCutting Spell I"
bmr_scroll_woodcutting1_description: "Invoke the ancient whispers of the forest with the WoodCutting Spell. Feel the power surge as your fingertips hum with the essence of age-old trees. With a flick of your wand, watch as branches part, trunks split, and timber yields to your command. Whether crafting, clearing, or conjuring arboreal wonders, the WoodCutting Spell ensures nature bends to your will."
